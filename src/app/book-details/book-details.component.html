<hr>

<div class="container-fluid text-center">
    <form [formGroup]='bookForm' (submit)="addBookDetails()">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3>Enter the Book details</h3>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <label>Title</label>
                    <input type="text" name="" id="" formControlName='title' class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label>Author</label>
                    <input type="text" name="" id="" formControlName='author' class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <label>Department</label>
                    <input type="text" name="" id="" formControlName='department' class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label>Cover Image URL</label>
                    <input type="text" name="" id="" formControlName='imageURL' class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <label>Description</label>
                    <input type="text" name="" id="" formControlName='description' class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label>Price</label>
                    <input type="text" name="" id="" formControlName='price' class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>


    </form>
</div>
