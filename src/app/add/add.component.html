<hr>
<form [formGroup]='bookForm' (ngSubmit)="addBookDetails()">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3>Enter the Book details</h3>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <label>Title</label>
                    <input type="text" name="" id="" formControlName='title'>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label>Author</label>
                    <input type="text" name="" id="" formControlName='author'>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <label>Department</label>
                    <input type="text" name="" id="" formControlName='department'>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label>Cover Image URL</label>
                    <input type="text" name="" id="" formControlName='imageURL'>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-6">
                    <label>Description</label>
                    <input type="text" name="" id="" formControlName='description'>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label>Price</label>
                    <input type="text" name="" id="" formControlName='price'>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="submit" placeholder="Add" class="btn btn-primary" routerLink="">
            </div>
        </div>
    </div>

</form>
